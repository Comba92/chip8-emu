<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip8 Emulator</title>
  </head>
  <body>
    <div id="app">
      <canvas></canvas>
    </div>
    <div>
      <label for="upload">Upload a rom:</label>
      <input type="file" id="upload" accept=".ch8">
      <button id="reset">Reset ROM</button>
      <button id="pause">Pause ROM</button>
    </div>
    <div>
      <p id="loading"></p>
      <pre>
Keys are mapped as such:
1 2 3 C       1 2 3 4
4 5 6 D  ==>  Q W E R 
7 8 9 E  ==>  A S D F 
A 0 B F       Z X C V 
Chip8         QWERTY 
      </pre>
      <label hidden for="roms">Pick a rom:</label>
      <select hidden id="roms">
        <option value="">TODO</option>
      </select>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
